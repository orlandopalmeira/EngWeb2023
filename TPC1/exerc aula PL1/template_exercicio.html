<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mapa Virtual</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>Mapa Virtual</h1>
    <table>
        <tr>
            <!--Coluna do índice-->
            <td style="vertical-align: top">
                <a name="indice"></a>
                <h3>Índice</h3>
                <ol>
                    <li><a href="#cod">Aveiro</a></li>
                    <li><a href="#cod">Braga</a></li>
                </ol>
            </td>
            <!--Coluna do conteúdo-->
            <td>
                <a name="cod"></a>
                <h3>Nome da cidade</h3>
                <p><b>Distrito:</b> distrito</p>
                <p><b>População</b> população</p>
                <p><b>Descrição</b> descrição</p>
                <p><b>Ligações</b></p>
                <table>
                    <thead>
                        <tr>
                            <th>Destino</th>
                            <th>Distância</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Cidade Destino</td>
                            <td>Distancia</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#indice">Voltar ao índice</a>
                <div style="text-align: center">
                    <hr width="100%">
                </div>
            </td>
        </tr>
    </table>
</body>
</html>
